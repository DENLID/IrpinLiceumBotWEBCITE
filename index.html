<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відсутні учні</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <select id = "class_number">
            <option disabled = "disabled">Виберіть число свого класу</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
        </select>
        <select id = "class_letter">
            <option disabled = "disabled">Виберіть букву свого класу</option>
            <option>А</option>
            <option>Б</option>
            <option>В</option>
            <option>Г</option>
            <option>Д</option>
            <option>Е</option>
            <option>Є</option>
            <option>Ж</option>
            <option>З</option>
            <option>И</option>    
        </select><br>
        <input type = "number", id = "students_number", placeholder = "Кількість учнів в класі">
        <input type = "number", id = "ms_number", placeholder = "Кількість відсутніх в класі"><br>
        <textarea id = "ms" placeholder = "Відсутні"></textarea>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
